<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
    
    
        <section class="weekly-view" aria-labelledby="weekly-planner-title">
            <span class="redNotice" id="redNoticeId">Welcome! Your session has been created in Guest mode. When you close this browser, your tasks will not be saved!<span class="closeButton" onClick="closeRedNotice('redNoticeId')">&nbsp;&nbsp;&nbsp;âœ–&nbsp;&nbsp;&nbsp;</span></span>
            
            <h2 id="weekly-planner-title">Weekly Planner</h2>
            <button id="prev-week">Previous</button>
			<button id="next-week">Next</button>
            <div class="week-grid" id="week-grid" aria-live="polite"></div>
        </section>

		<div id="modalId" class="modal-div">
			<div class="modal-content">
				<div class="modal-container">
					<span
						onclick="document.getElementById('modalId').style.display='none'"
						class="closeModalButton display-topright">&times;</span>
					<p></p><p></p>
					<div class="dialog-label">Are you sure you want to delete this task?</div>
					<p></p>	
					<div class="dialog-button" onclick="deleteTask(editingTaskId)">Confirm</div>
					
				</div>
			</div>
		</div>

		<aside class="task-form" id="task-form-container" aria-labelledby="form-title">
            <button id="cancel-button" title="Cancel Edit">Cancel Edit</button>
            <h2 id="form-title">Add Task</h2>
            <form id="task-form" aria-describedby="form-description">
                <fieldset>
                    <legend id="form-description">Enter task details below:</legend>

                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" placeholder="Task Name" required autocomplete="off"><br>

                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" required><br>

                    <label for="task-time">Time</label>
                    <input type="time" id="task-time" required><br>
                    
					<label for="task-desc">Description</label>
					<textarea id="task-desc" rows="4" placeholder="Enter a description..."></textarea><br>
					
                    <label for="task-color">Color</label>
                    <input type="color" id="task-color" value="#000000"><br>
					
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="delete-button" style="display: none;">Delete Task</button>
                </fieldset>
            </form>
        </aside>
    </main>
	
    <script src="scripts.js"></script>
</body>
</html>
